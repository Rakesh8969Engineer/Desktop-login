<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&family=Poppins:wght@300;400;500;600;700;800;900&family=Urbanist:wght@500;700;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="reg-form-container">

    

            <div class="reg-form-left-side">
                <div class="reg-form-top-side">
                    <div class="logo">
                        <img src="./images/Logo.png" alt="">
    
                    </div>
                    <div class="select-div">
                        <select name="cars" id="cars">
                            <option value="volvo">India</option>
                            <option value="saab">SingaPore</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </div>
                <div class=" form-welcome containing">
                    <div>
    
                        <h1>WELCOME RUIX</h1>
                        <p class="welocme-logo">Welcome to Ruix dashboard Community</p>
    
                    </div>
    
                    <div class="google-div">
                        <i class="fa-brands fa-google"></i>
                        <p>Continue With Google</p>
    
                    </div>
                   
    
                </div>
                <div class="bar">
    
    
                    <span class="bar-line"></span>Or<span class="bar-line"></span>
                </div>
    
    
    
                <div class="form-container containing">
                    <input type="text" placeholder="Name" name="name" required>
                    <input type="email" placeholder="Email" name="email" required>
                
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>
                    <button type="submit" class="reg-btn">Register</button>

                   <p>Already Have an Account?<span>Log In</span></p>
                   
                  </div>
    
    
    
    
    
    
    
    
    
    
            </div>
            <div class="reg-form-right-side-image">
    
    
                <img src="./images/Black-image.png" alt="">
    
    
            </div>
    






        



    </div>
</body>

</html>
